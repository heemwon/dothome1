<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOVA 사이트 만들기</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <style>
        /* font */
        .nanumsquare {
            font-family: 'NanumSquare', sans-serif !important;
        }

        /* reset */
        * {margin: 0; padding: 0;}
        body {font-family: 'NanumSquare', sans-serif !important;}
        ul, ol {list-style: none;}
        a {color: #fff; text-decoration: none;}

        /* layout */
        #header {width: 100%; background: #fff; position: fixed; z-index: 1000; border-bottom: 1px solid #f2f2f2;}
        #cont1 {width: 100%; background: #fff;}
        #cont2 {width: 100%; background: #fff;}
        #footer {width: 100%; background: #191919;}

        /* container */
        .container {width: 1200px; height: inherit; margin: 0 auto;}

        /* header */
        .header {overflow: hidden; padding: 35px 0; }
        .header > a {
            float: left;
            display: inline-block;
            width: 153px; height: 27px;
            background: url(./assets/img/aaaaaa.png) no-repeat;
            background-position: 0 -63px;
        }
        .header .info {float: left; margin-left: 130px;}
        .header .info li {float: left; padding: 0 35px; font-size: 16px;}
        .header .btn {float: right; }
        .header .btn li {float: left; margin-left: 10px;}
        .header .btn li a {font-size: 12px; color: #111; padding: 10px 15px; border: 1px solid #555; border-radius: 5px;}

        /* cont1 */
        .cont1 {padding: 230px 0 110px 0; text-align: center;}
        .cont1 .top {}
        .cont1 .top h3 {font-size: 41px; font-weight: 200; line-height: 55px; color: 2c2c2c;}
        .cont1 .top h3 span {color: #01BE75;}

        .cont1 .bottom {margin-top: 40px; font-size: 20px; font-weight: 500;}
        .cont1 .bottom a {
            background: #01be75; 
            padding: 20px 40px;
            border-radius: 5px;
        }

        /* cont2 */
        .cont2 {padding-bottom: 120px;}
        .cont2 ul {overflow: hidden; margin: 0 100px;}
        .cont2 li {float: left; border: 1px solid #f2f2f2;}
        .cont2 li a {width: 194px; height: 194px;}
        .cont2 li a img {
            width: 194px; height: 194px;
        }
        .cont2 li:nth-child(39) {
            width: 194px; height: 194px;
            border: 1px solid #f2f2f2;
        }
        .cont2 li:nth-child(40) {
            width: 194px; height: 194px;
            border: 1px solid #f2f2f2;
        }

        /* footer */
        .footer {padding: 30px 0; overflow: hidden;}
        .footer .left {float: left; width: 33.33%;}
        .footer .left a {
            width: 153px; height: 30px;
            display: inline-block;
            background: url(./assets/img/aaaaaa.png) no-repeat;
            background-position: 0 -32px;
        }
        .footer .left ul {}
        .footer .left li {float: left; font-size: 13px; color: #565656; margin-right: 18px;}

        .footer .center {float: left; width: 33.33%; text-align: center; padding-top: 32px;}
        .footer .center ul {}
        .footer .center li {font-size: 13px; color: #565656; }

        .footer .right {float: left; width: 33.33%; text-align: right;}
        .footer .right .sns {}
        .footer .right .sns li {float: right;}
        .footer .right .sns li a {
            display: inline-block;
            width: 24px; height: 24px;
            background: url(./assets/img/aaaaaa.png) no-repeat;
            margin: 0 10px;
        }
        .footer .right .sns li .sns1 {
            background-position: -127px -86px;
        }
        .footer .right .sns li .sns2 {
            background-position: -163px -213px;
        }
        .footer .right .sns li .sns3 {
            background-position: -138px -213px;
        }
        .footer .right .sns li .sns4 {
            background-position: -200px -166px;
        }
        .footer .right .info {display: inline-block;}
        .footer .right .info li {float: left; font-size: 13px; color: #888; margin-left: 18px;}
    </style>
</head>
<body>

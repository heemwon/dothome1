<!DOCTYPE html>
<html>
<body>

<p>Example list:</p>

<ul>
  <li id="item1">Coffee (first li)</li>
  <li id="item2">Tea (second li)</li>
  <li id="item3">Water!</li>
</ul>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
    var x = document.getElementById("item2").nextElementSibling.innerHTML;
    var y = document.getElementById("item2").previousElementSibling.innerHTML; 
    document.getElementById("demo1").innerHTML = x;
    document.getElementById("demo2").innerHTML = y;
}

myFunction();
</script>
</body>
</html>

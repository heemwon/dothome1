<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample04</title>
    <style>
        * {margin: 0; padding: 0;}
        .container {width: 1200px; margin: 0 auto;}
        header {width: 100%; height: 100px; background: #b2dfdb;}
        nav {width: 100%; height: 300px; background: #80cbc4;}
        section {width: 100%; height: 450px; background: #4db6ac;}
        footer {width: 100%; height: 100px; background: #26a69a;}

        section > article {width: 12%; height: 130px; margin: 4%; background: #00897b; float: left; border-radius: 15px;}

        @media (max-width: 1280px){
            .container {width: 100%;}
            section > article {width: 17%;}
            section > article:nth-child(5n) {display: none;}
        }
        @media (max-width: 980px){
            nav {height: 200px;}
            section {height: 600px;}
            section > article {width: 27%; margin: 3%;}
            section > article:nth-child(5n) {display: block;}
            section > article:nth-child(1) {display: none;}
        }
        @media (max-width: 480px){
            section {height: 800px;}
            section > article {width: 42%; margin: 4%;}
            section > article:nth-child(1) {display: block;}
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <header></header>
            <nav></nav>
            <section>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
                <article></article>
            </section>
            <footer></footer>
        </div>
    </div>
</body>
</html>

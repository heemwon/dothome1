<!doctype html>
<html lang="ko">
  <head>
        <meta charset="utf-8">
        <title>jQuery</title>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            $( document ).ready( function() {
                $( 'span' ).clone().appendTo( 'h1' );
            });
        </script>
  </head>
    <body>
    <h1></h1>
        <p><span>Lorem ipsum dolor.</span></p>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="heemwon">
    <meta name="description" content="힘원 포트폴리오 사이트입니다.">
    <meta name="keywords" content="웹표준, 웹접근성, 사이트만들기, 포트폴리오, 힘원">
    <title>HEEMWON | PORTFOLIO</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/mobile2.css">

    <!-- animation.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- web font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scroll">0</div><!-- //scroll-->

    <div id="sectionWrap">
        <section id="main">
            <div class="main fixed"
            data-0="top:0%;"
            data-1500="top:-100%; display:block;"
            data-1501="top:-100%; display:none;"
            >
                <div class="waveBack"><img src="assets/img/waveBack1.png" alt="웨이브뒤"><div></div></div>
                <div class="waveFront"><img src="assets/img/waveFront1.png" alt="웨이브앞"><div></div></div>
                <div class="tree1"><img src="assets/img/tree_left03.png" alt="나무"></div>
                <div class="tree2"><img src="assets/img/tree_left01.png" alt="나무"></div>
                <div class="tree3"><img src="assets/img/tree_right01.png" alt="나무"></div>
                <div class="tree4"><img src="assets/img/tree_right03.png" alt="나무"></div>
                <div class="tree5"><img src="assets/img/tree_right02.png" alt="나무"></div>
                <div class="cloud cloud1"><img src="assets/img/cloud.png" alt="구름"></div>
                <div class="cloud cloud2"><img src="assets/img/cloud.png" alt="구름"></div>
                <div class="cloud cloud3"><img src="assets/img/cloud.png" alt="구름"></div>
                <div class="star mobileStar"></div>
                <div class="mainCha"><img src="assets/img/main_cha.png" alt="캐릭터"></div>
                <div class="introTitle">
                    <h2>LEE HEEWON PORTFOLIO</h2>
                </div>
                <div class="scrollStart">
                    <h2>scroll start</h2>
                    <h2>👇</h2>
                </div>
            </div>
        </section>
        <!-- //main -->
        
    </div>


    <!-- script -->
    <script src="assets/js/jquery.min_1.12.4.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/skrollr.min.js"></script>
    <script>
        //skrollr 
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        $(window).scroll(function(){
            let scroll = $(window).scrollTop();
            $(".scroll").text(scroll);
        });
    </script>
</body>
</html>
